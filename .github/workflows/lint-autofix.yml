name: Auto Lint Fix (Monorepo)

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint-fix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [chefin_app]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run ESLint and auto-fix if package.json exists
        run: |
          if [ -f package.json ]; then
            if [ ! -f package-lock.json ]; then
              npm install
            fi
            npm ci
            npm run lint -- --fix
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git diff --cached --quiet || git commit -m "chore: auto-fix lint errors in ${{ matrix.folder }}"
            git push
          else
            echo "Skipping folder ${{ matrix.folder }} â€” no package.json"
          fi
        working-directory: ${{ matrix.folder }}
